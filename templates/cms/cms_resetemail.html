{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}

{% block title -%}
    修改邮箱
{%- endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block head %}
<style>
        .form-container {
            width: 350px;
        }
    </style>
    <script src="{{ static('/cms/js/resetemail.js') }}"></script>

{% endblock %}

{% block main_content %}

<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <div class="input-group">
                <input type="email" class="form-control" name="newemail" placeholder="新邮箱">
                <span class="input-group-addon" id="get_vcode" style="cursor: pointer;">获取验证码</span>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="captcha" placeholder="邮箱验证码">
            </div>
        </div>

        <div class="form-group">
        <button class="btn btn-primary" id="submit">立即修改</button>
        </div>

    </div>
    
</form>

{% endblock %}
